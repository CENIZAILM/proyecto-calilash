{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <!----------------------------------------Logo-------------------------------------------------->
            <div class="logo-container text-center my-4">
                <img src="{% static 'img/logo.1.png' %}" alt="Logo">
            </div>

            <div class="text-end order-lg-last custom-container">
                <button id="botonicon" class="btn rounded-circle border"
                    onclick="changeIcon();changeBackgroundColor();cambiarColorTexto()">
                    <i id="icon" class="fas fa-sun fas fa-moon"></i>
                </button>
                <a href="{% url 'contacto' %}">
                    <img src="{% static 'img/logo_login.png' %}" width="75px" alt="">
                </a>
            </div>

            <!----------------------------------------------Barra de navegación---------------------------------------------->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'lash' %}">Lash</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'nails' %}">Nails</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!----------------------------------------------GALERIA PESTAÑAS---------------------------------------------->
    <div class="container my-5">
        <h2 class="text-center">Nuestros Diseños de Pestañas</h2>
        <div class="row">
            {% for producto in productos_lash %}
            <div class="col-md-4 mb-4">
                <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
                <p class="mt-2"><strong>{{ producto.nombre }}</strong><br>{{ producto.descripcion }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!------------------------------------------ Pie de página  ------------------------------------------>
    <footer>
        <div class="footer_section layout_padding">
            <div class="container">
                <h3 class="follow_text">Síguenos Aqui</h3>
                <div class="social_icon">
                    <ul>
                        <li><a href="#"><img src="{% static 'img/instagram-icon.png' %}"></a></li>
                    </ul>
                </div>
                <div class="location_main">
                    <div class="location_left">
                        <div class="call_text"><a href="#"><img src="{% static 'img/map-icon.png' %}"><span
                                    class="call_padding">Ubicación</span></a></div>
                    </div>
                    <div class="location_middle">
                        <div class="call_text"><a href="mailto:@ducocuc.cl"><img src="{% static 'img/mail-icon.png' %}"><span
                                    class="call_padding">@ducocuc.cl</span></a></div>
                    </div>
                    <div class="location_right">
                        <div class="call_text"><a href="tel:+56939432320"><img src="{% static 'img/call-icon.png' %}"><span
                                    class="call_padding">Llamar +56961850457</span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="copyright_section">
        <div class="container">
            <p class="copyright_text">© 2024 <a href="#"></a><a href=></a>SABCAR</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/colorMode.js' %}"></script>
</body>

</html>
